<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>LabaPoVebu</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="head-of-laba">
        <p class="head-fio">Cпасов Владимир Алексеевич</p>
        <p class="head-group">Группа:P3210</p>
        <p class="head-variant">Вариант:488783</p>
    </div>
</header>

<div class="main-content">
    <form id="dataForm">
        <div class="form-group">
            <div class="input-group">
                <label for="x">X:</label>
                <input type="number" id="x" name="x" min="-3" max="3" step="0.5">
            </div>
            <div class="input-group">
                <label for="y">Y:</label>
                <input type="number" id="y" name="y" min="-3" max="5" step="0.5">
            </div>
            <div class="input-group">
                <label>R:</label>
                <input type="radio" id="r1" name="r" value="1">
                <label for="r1">1</label>
                <input type="radio" id="r1-5" name="r" value="1.5">
                <label for="r1-5">1.5</label>
                <input type="radio" id="r2" name="r" value="2">
                <label for="r2">2</label>
                <input type="radio" id="r2-5" name="r" value="2.5">
                <label for="r2-5">2.5</label>
                <input type="radio" id="r3" name="r" value="3">
                <label for="r3">3</label>
            </div>
        </div>
        <div class="button-wrapper">
            <input type="submit" value="Отправить">
        </div>
    </form>

    <div class="chart">
        <img src="grafik.png" alt="Chart">
    </div>
</div>
</body>
</html>
